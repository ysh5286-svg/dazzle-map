    <script type="module">
        import { db, initMap, createMarker } from "./common.js";
        import { collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        var password = prompt("ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸:");
        if (password !== "2364") { document.body.innerHTML = "â›” ì ‘ê·¼ ê±°ë¶€"; throw new Error("ë¹„ë°€ë²ˆí˜¸ ì˜¤ë¥˜"); }

        var map = initMap();
        let markerList = [];
        let allShopsData = []; // ê²€ìƒ‰ì„ ìœ„í•œ ì „ì²´ ë°ì´í„° ë³´ê´€ìš©

        window.closeModal = function() { $('#shopModal').removeClass('show'); }
        window.closeBulkModal = function() { $('#bulkModal').removeClass('show'); }
        window.closeSelectModal = function() { $('#selectModal').removeClass('show'); }

        window.openAddModal = function() {
            $('#shopId').val(''); 
            $('input[type="text"], input[type="number"], textarea').val(''); 
            $('select').val(''); 
            $('input[type="checkbox"]').prop('checked', false);
            
            $('#shopLat').val(''); $('#shopLng').val(''); 
            
            // ğŸ”¥ [ìˆ˜ì •ë¨] ê¸°ë³¸ ì´ì  0ìœ¼ë¡œ ì„¤ì •
            $('#shopTotalScore').val(0); 
            $('#scoreTaste').val(0); $('#scoreValue').val(0); $('#scoreMood').val(0); $('#scoreKind').val(0);

            $('#btnDelete').hide(); 
            $('.modal-title').text('âœ¨ ê°œë³„ ì—…ì²´ ì¶”ê°€'); 
            $('#shopModal').addClass('show');
        }
        window.openBulkModal = function() { $('#bulkDataInput').val(''); $('#bulkStatus').text(''); $('#bulkModal').addClass('show'); }

        // ë°ì´í„° ë¡œë“œ ë° ë Œë”ë§
        onSnapshot(collection(db, "shops"), (snapshot) => {
            allShopsData = [];
            snapshot.forEach(doc => allShopsData.push({ id: doc.id, ...doc.data() }));
            
            // ì •ë ¬
            allShopsData.sort((a, b) => {
                const dateA = a.updatedAt ? (a.updatedAt.seconds || 0) : 0;
                const dateB = b.updatedAt ? (b.updatedAt.seconds || 0) : 0;
                return dateB - dateA;
            });

            // ì´ˆê¸° ë Œë”ë§
            renderMarkers(allShopsData);
        });

        // ğŸ”¥ [NEW] ë§ˆì»¤ ë Œë”ë§ í•¨ìˆ˜ (ê²€ìƒ‰ í•„í„° ì ìš©ì„ ìœ„í•´ ë¶„ë¦¬)
        function renderMarkers(shops) {
            markerList.forEach(m => m.setMap(null));
            markerList = [];

            const groups = {};
            shops.forEach(s => {
                if(!s.lat) return;
                const key = s.lat.toFixed(5) + "," + s.lng.toFixed(5);
                if(!groups[key]) groups[key] = [];
                groups[key].push(s);
            });

            for(const key in groups) {
                const marker = createMarker(map, groups[key], (list) => {
                    if (list.length === 1) openEditModal(list[0]);
                    else showSelectModal(list);
                });
                if(marker) markerList.push(marker);
            }
        }

        // ğŸ”¥ [NEW] ê²€ìƒ‰ ê¸°ëŠ¥ (ì‹¤ì‹œê°„ í•„í„°ë§)
        $('#adminSearch').on('keyup', function() {
            const keyword = $(this).val().toLowerCase();
            // ì´ë¦„ì— í‚¤ì›Œë“œê°€ í¬í•¨ëœ ê°€ê²Œë§Œ í•„í„°ë§
            const filteredShops = allShopsData.filter(shop => shop.name.toLowerCase().includes(keyword));
            renderMarkers(filteredShops);
        });

        function showSelectModal(list) {
            const el = document.getElementById('selectList');
            el.innerHTML = '';
            list.forEach(shop => {
                const div = document.createElement('div');
                div.className = 'shop-select-item';
                const infoDiv = document.createElement('div');
                infoDiv.className = 'shop-select-info';
                infoDiv.innerHTML = `<span class="shop-select-name">${shop.name}</span> <span style="font-size:11px; color:#888;">${shop.category || ''}</span>`;
                infoDiv.onclick = () => { closeSelectModal(); openEditModal(shop); };

                const promoteBtn = document.createElement('button');
                promoteBtn.className = 'btn-promote';
                promoteBtn.innerHTML = 'â­ ëŒ€í‘œë¡œ ìœ„ë¡œ ì˜¬ë¦¬ê¸°';
                promoteBtn.onclick = async (e) => {
                    e.stopPropagation();
                    if(confirm(`'${shop.name}'ì„(ë¥¼) ì´ ìœ„ì¹˜ì˜ ëŒ€í‘œ(ë§¨ ìœ„)ë¡œ ì„¤ì •í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                        try {
                            await updateDoc(doc(db, "shops", shop.id), { updatedAt: new Date() });
                            alert("ì™„ë£Œ! ëŒ€í‘œ ì—…ì²´ë¡œ ì„¤ì •ë˜ì—ˆìŠµë‹ˆë‹¤.");
                            closeSelectModal();
                        } catch(err) { alert("ì˜¤ë¥˜: " + err.message); }
                    }
                };
                div.appendChild(infoDiv); div.appendChild(promoteBtn); el.appendChild(div);
            });
            $('#selectModal').addClass('show');
        }

        function openEditModal(d) {
            $('#shopId').val(d.id); $('#shopName').val(d.name); $('#shopRegion').val(d.region); 
            $('#shopArea').val(d.area); $('#shopMenu').val(d.menu);
            $('#shopTotalScore').val(d.totalScore); $('#scoreTaste').val(d.scoreTaste);
            $('#scoreValue').val(d.scoreValue); $('#scoreMood').val(d.scoreMood); $('#scoreKind').val(d.scoreKind);
            $('#shopDesc').val(d.desc); $('#shopAddress').val(d.address);
            $('#shopImage').val(d.imageUrl); $('#shopLink').val(d.link);
            $('#shopLat').val(d.lat); $('#shopLng').val(d.lng);
            
            $('input[name="purpose"]').prop('checked', false);
            if (d.purpose) (Array.isArray(d.purpose)?d.purpose:[d.purpose]).forEach(p=> $(`input[name="purpose"][value="${p}"]`).prop('checked', true));
            
            $('input[name="category"]').prop('checked', false);
            if (d.category) (Array.isArray(d.category)?d.category:[d.category]).forEach(c=> $(`input[name="category"][value="${c}"]`).prop('checked', true));
            
            $('#btnDelete').show(); 
            $('.modal-title').text('ğŸ“ ì •ë³´ ìˆ˜ì •'); $('#shopModal').addClass('show');
        }

        async function geocodeAddress(address) {
            return new Promise((resolve) => {
                if (!address) return resolve(null);
                naver.maps.Service.geocode({ query: address }, function(status, response) {
                    if (status === naver.maps.Service.Status.OK) {
                        if (response.v2 && response.v2.addresses.length > 0) resolve({ lat: parseFloat(response.v2.addresses[0].y), lng: parseFloat(response.v2.addresses[0].x) });
                        else if (response.result && response.result.items.length > 0) resolve({ lat: parseFloat(response.result.items[0].point.y), lng: parseFloat(response.result.items[0].point.x) });
                        else resolve(null);
                    } else resolve(null);
                });
            });
        }

        window.saveShop = async function() {
            var id = $('#shopId').val();
            var data = {
                name: $('#shopName').val(),
                category: [], purpose: [],
                region: $('#shopRegion').val(), area: $('#shopArea').val(), menu: $('#shopMenu').val(),
                totalScore: $('#shopTotalScore').val(), scoreTaste: $('#scoreTaste').val(), scoreValue: $('#scoreValue').val(),
                scoreMood: $('#scoreMood').val(), scoreKind: $('#scoreKind').val(),
                desc: $('#shopDesc').val(), address: $('#shopAddress').val(), imageUrl: $('#shopImage').val(), link: $('#shopLink').val(),
                lat: parseFloat($('#shopLat').val()), lng: parseFloat($('#shopLng').val()), updatedAt: new Date()
            };
            
            $('input[name="category"]:checked').each(function() { data.category.push($(this).val()); });
            $('input[name="purpose"]:checked').each(function() { data.purpose.push($(this).val()); });

            if (!data.name) { alert("ì—…ì²´ëª… ì…ë ¥ í•„ìˆ˜"); return; }

            if (!id && data.address) {
                const q = query(collection(db, "shops"), where("address", "==", data.address));
                const snap = await getDocs(q);
                if (!snap.empty) { alert(`â›” ì´ë¯¸ ë“±ë¡ëœ ì£¼ì†Œì…ë‹ˆë‹¤.\nì—…ì²´ëª…: ${snap.docs[0].data().name}`); return; }
            }

            if (!id && data.address && isNaN(data.lat)) {
                const res = await geocodeAddress(data.address);
                if (res) { data.lat = res.lat; data.lng = res.lng; }
                else if (!confirm("ì£¼ì†Œ ìœ„ì¹˜ ëª»ì°¾ìŒ. ê·¸ëƒ¥ ë“±ë¡?")) return;
            }

            try {
                if (id) await updateDoc(doc(db, "shops", id), data);
                else { data.createdAt = new Date(); await addDoc(collection(db, "shops"), data); }
                alert("ì €ì¥ë¨"); closeModal();
            } catch (e) { alert("ì—ëŸ¬: " + e.message); }
        }

        window.processBulkData = async function() {
            const raw = $('#bulkDataInput').val();
            if(!raw) return alert("ë°ì´í„° ì—†ìŒ");
            try {
                const list = JSON.parse(raw);
                if(!confirm(list.length + "ê°œ ì²˜ë¦¬ ì‹œì‘?")) return;
                const status = $('#bulkStatus');
                for(let i=0; i<list.length; i++) {
                    const item = list[i];
                    status.text(`${i+1}/${list.length} : ${item.name}`);
                    const q = query(collection(db, "shops"), where("name", "==", item.name));
                    const snap = await getDocs(q);
                    if(item.address && (!item.lat || !item.lng)) {
                        const res = await geocodeAddress(item.address);
                        if(res) { item.lat = res.lat; item.lng = res.lng; }
                    }
                    item.updatedAt = new Date();
                    if(!snap.empty) await updateDoc(doc(db, "shops", snap.docs[0].id), item);
                    else { item.createdAt = new Date(); await addDoc(collection(db, "shops"), item); }
                    await new Promise(r=>setTimeout(r, 100));
                }
                alert("ì™„ë£Œ"); closeBulkModal();
            } catch(e) { alert("JSON ì—ëŸ¬: " + e.message); }
        }

        window.deleteCurrentShop = async function() {
            var id = $('#shopId').val();
            if (!id) { alert("ì‚­ì œí•  ëŒ€ìƒì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); return; }
            if (confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? (ë³µêµ¬ ë¶ˆê°€)")) {
                try { await deleteDoc(doc(db, "shops", id)); alert("ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤."); closeModal(); } 
                catch (err) { alert("ì‚­ì œ ì‹¤íŒ¨: " + err.message); }
            }
        }

        naver.maps.Event.addListener(map, 'click', function(e) {
            $('#shopId').val(''); 
            $('input[type="text"], input[type="number"], textarea').val(''); 
            $('select').val(''); 
            $('input[type="checkbox"]').prop('checked', false);
            
            $('#shopLat').val(e.coord.lat()); $('#shopLng').val(e.coord.lng()); 
            
            // ğŸ”¥ [ìˆ˜ì •ë¨] í´ë¦­ ì‹œì—ë„ ê¸°ë³¸ê°’ 0ìœ¼ë¡œ ì„¤ì •
